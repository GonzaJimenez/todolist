<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/icon.png" alt="">
            <h1>To-Do List</h1>
        </div>
        <img src="img/moon.png" alt="" id="icon">
    </header>
    <main>
        <div class="todo-menu">
            <ul class="menu-list">
                <li class="menu" id="home">Home</li>
                <li class="menu" id="done">Done</li>
                <li class="menu">+</li>
            </ul>
        </div>
        <div class="container">
            <div class="todo-app">
                <!-- <h2>To-Do List  <img src="img/icon.png" alt=""></h2> -->
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul class="list-container" id="list-container">
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h4>Made by: Jimenez Gonzalo</h4>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/darktheme.js"></script>
</body>

</html>
